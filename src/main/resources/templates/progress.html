<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress - HerculeX</title>
  <link rel="stylesheet" href="/src/main/resources/templates/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
  font-family: 'Inter', sans-serif;
  background-color: #b7b7b7;
  color: #272727;
  margin: 0;
  padding: 2rem;
}

h1, h2, h3 {
  color: #111111;
  margin-bottom: 1rem;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  background: rgb(181, 181, 181);
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
}

.progress-stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1.5rem;
  margin-bottom: 2rem;
}

.stat-card {
  background-color: #8e8f8f;
  padding: 1.5rem;
  border-radius: 0.75rem;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
}

.stat-card h4 {
  font-size: 1.25rem;
  margin-bottom: 0.5rem;
  color: #1f1f1f;
}

.stat-card p {
  font-size: 1.5rem;
  font-weight: 600;
}

.history-log {
  margin-top: 2rem;
}

.history-log ul {
  list-style-type: none;
  padding: 0;
}

.history-log li {
  background: #f9fafb;
  padding: 1rem;
  border-bottom: 1px solid #e5e7eb;
  border-radius: 0.5rem;
  margin-bottom: 0.75rem;
}

@media (max-width: 600px) {
  .container {
    padding: 1rem;
  }

  .stat-card {
    padding: 1rem;
  }
}
  </style>

</head>
<body>
  <header>
    <h1>HerculeX</h1>
    <p>Track Your Progress</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="workout.html">Add Workout</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="progress.html">Progress</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Personal Records</h2>
      <ul>
        <li>Bench Press: 185 lbs</li>
        <li>Squat: 225 lbs</li>
        <li>Deadlift: 275 lbs</li>
      </ul>
    </section>

    <section>
      <h2>Workout Volume Over Time</h2>
      <canvas id="volumeChart" width="600" height="300"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HerculeX Fitness Tracker</p>
  </footer>

  <script>
    const ctx = document.getElementById('volumeChart').getContext('2d');
    const volumeChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['June 14', 'June 16', 'June 18'],
        datasets: [{
          label: 'Total Volume (lbs)',
          data: [825, 900, 1050],
          backgroundColor: '#00ffc3',
          borderRadius: 5
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        },
        plugins: {
          legend: {
            labels: {
              color: 'white'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
