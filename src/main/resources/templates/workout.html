<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Workout - HerculeX</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>HerculeX</h1>
    <p>Add a New Workout</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="workout.html">Add Workout</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="progress.html">Progress</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>New Workout Entry</h2>
      <form action="/add-workout" method="POST">
        <fieldset>
          <legend>Workout Details</legend>

          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required />

          <label for="exercise">Exercise:</label>
          <input type="text" id="exercise" name="exercise" placeholder="e.g., Deadlift" required />

          <label for="sets">Sets:</label>
          <input type="number" id="sets" name="sets" min="1" max="20" required />

          <label for="reps">Reps:</label>
          <input type="number" id="reps" name="reps" min="1" max="100" required />

          <label for="weight">Weight (lbs):</label>
          <input type="number" id="weight" name="weight" min="0" step="0.5" required />

          <label for="notes">Notes:</label>
          <textarea id="notes" name="notes" rows="3" placeholder="Optional notes..."></textarea>

          <input type="submit" value="Save Workout" />
          <input type="reset" value="Reset" />
        </fieldset>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HerculeX Fitness Tracker</p>
  </footer>
</body>
</html>
